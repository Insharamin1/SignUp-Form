<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="overlay">
                <h2 class="overlay-text">Tech Camp</h2>
            </div>
        </div>
        <div class="form-section">
            <div class="form-content">
                <p id="tagline">
                    Hey there, tech enthusiast! We're excited to have you on board!
                </p>
                <form id="signup-form">
                    <h3>Let's do this!</h3>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="\d{10}">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="8">
                            <span class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span id="password-error" class="error-message"></span>
                        </div>
                    </div>
                </form>
                <div class="btn">
                    <!-- Use the form attribute to link this button to the form -->
                    <button type="submit" form="signup-form">Create Account</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
